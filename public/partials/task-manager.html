<div>

<h1>Simple TODO lists</h1>
        <h3>from ruby garage</h3>

        <section class="to-do-list">
            <header>
                <div class="logo"></div>
                <div class="title"></div>
                <div class="head-buttons">
                    <div class="edit-list"></div>
                    <div class="delete-list"></div>
                </div>
            </header>

            <div class="new-task-panel">
                <div class="add-task-logo"></div>
                <div class="new-task-name"></div>
                <div class="add-task-btn"></div>
            </div>

            <div class="tasks-container">
                <div class="task-item">
                    <div class="done">
                        //checkbox
                    </div>
                    <div class="task-name"></div>
                    <div class="task-buttons">
                        <div class="up"></div>
                        <div class="down"></div>
                        <div class="glyphicon-ban-circle"></div>
                    </div>
                </div>
            </div>

        </section>

    <button data-toggle="modal" data-target="#create-proj-modal">Add TODO List</button>
<h6>Â©Ruby Garage</h6>


    <!-- Modal -->
    <div class="modal fade" id="create-proj-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Enter name of new list</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter name" ng-model="listName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-disabled="!listName" data-dismiss="modal" class="btn btn-primary" ng-click="saveNewList()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
