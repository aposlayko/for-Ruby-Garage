<div>
    <h1>Registration</h1>

    <form novalidate name="authForm" ng-submit="submitForm(authForm.$valid)">
        <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
                <input ng-model="user.email" name="email" type="email" placeholder="Email" class="form-control" required ng-class="{'err' : authForm.email.$invalid && !authForm.email.$pristine}">
            </div>
            <p ng-show="authForm.email.$invalid && !authForm.email.$pristine" class="help-block err">Uncorrected email format.</p>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
                <input name="password" ng-model="user.password" type="password" placeholder="Password"
                       class="form-control" ng-minlength="6" ng-maxlength="16" ng-pattern="/^[a-zA-Z0-9]*$/i" required ng-class="{'err' : authForm.password.$invalid && !authForm.password.$pristine}">
            </div>
            <p ng-show="authForm.password.$error.minlength" class="help-block err">Password is too short.</p>
            <p ng-show="authForm.password.$error.maxlength" class="help-block err">Password is too long.</p>
            <p ng-show="authForm.password.$error.pattern" class="help-block err">Password includes uncorrected symbols.</p>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
                <input ng-model="user.repassword" type="password"  name="repassword" placeholder="Repeat password"
                       class="form-control" required  ng-class="{'err' : user.password !== user.repassword}">
            </div>
            <p ng-show="user.password !== user.repassword" class="help-block err">Passwords do not match.</p>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
                <button ng-disabled="authForm.$invalid || user.password !== user.repassword" type="submit"
                        class="btn btn-success">Send
                </button>
                <button ng-click="cancelAuth()" type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
                <p class="err">{{err}}</p>
            </div>
        </div>
    </form>

</div>
