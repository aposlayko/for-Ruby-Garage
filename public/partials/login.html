<div>
    <h1>Login</h1>

    <form novalidate name="signInForm">
        <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
                <input ng-model="user.email" type="text" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
                <input ng-model="user.password" type="password" placeholder="Password"
                       class="form-control">
            </div>
        </div>
        <div class="form-group remember">
            <label>
                <input ng-model="user.remember" type="checkbox" value="true">Remember me
            </label>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
                <button ng-click="submit()" type="submit" class="btn btn-success">Sign in</button>
                <button ng-click="signUp()" type="button" class="btn btn-primary">Sign up</button>
            </div>
        </div>
        <div class="row err">
            <div class="col-sm-6 col-md-4 form-group">
                <p class="err">{{err}}</p>
            </div>
        </div>
    </form>
</div>
